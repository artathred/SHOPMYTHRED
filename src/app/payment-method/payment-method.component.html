<div class="bg-white method-block-wrapper w-100">
  <div
    class="method-block w-100 p-2 px-2 px-md-3 d-flex justify-content-between align-items-center"
    role="button"
    (click)="selectMethod.emit(method)"
  >
    <div
      class="d-inline-flex h-100 justify-content-between align-items-center"
      *ngIf="!imgOnly; else imgOnlyDisplay"
    >
      <img
        class="h-100"
        style="aspect-ratio: 1; object-fit: contain"
        [src]="img"
      />

      <span
        class="text-dark text-start fw-bolder ms-3"
        style="font-size: large"
      >
        {{ name }}
      </span>
    </div>
    <ng-template #imgOnlyDisplay>
      <img class="h-100 py-2" style="object-fit: contain" [src]="img" />
    </ng-template>
    <a class="big-design-button text-secondary border-0 fw-bold d-none d-md-block">
      <mat-icon> navigate_next </mat-icon>
    </a>
  </div>
</div>
