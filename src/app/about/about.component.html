<!-- Navigation-->
<router-outlet></router-outlet>

<ngx-spinner
*ngIf="isBrowser()" 
bdColor = '{{selectedIndicator().bg_color}}'
size = "large"
color = '{{selectedIndicator().color}}'
type = {{selectedIndicator().name}} 
[fullScreen] = "true"
style.color = "{{selectedIndicator()!.color}}"
>
<h3 class="text-center mt-5" [style.font-family]="storeInfo().fontName!">{{storeInfo()?.fullName}}
</h3>
</ngx-spinner>

<header *ngIf="isBrowser()" class="bg-{{storeInfo().colorStyle!.back_code}} py-6" style="height: fit-content;">
  <img class="w-100 h-100" [src]='storeInfo()!.themeLink?.toString()'>
</header>

  <section *ngIf="isBrowser() && storeInfo()?.username != undefined" class="py-5" style.background-color="{{selectedTheme()!.bg_color}}">
    <img class="mx-auto d-block mb-5" src='{{storeInfo().profileLink}}'/>
    <p [style.font-family]="storeInfo().fontName!" class = "text-center text-{{storeInfo().colorStyle!.text_code}} px-5 mx-5 mb-5" style = "font-size: 30px;line-height:1.2em;font-weight: bold;" style.color="{{selectedTheme()!.color}}">
        Our Story
       </p>
    <div class="text-left px-sm-5 px-0">
        <p  [style.font-family]="storeInfo().fontName!" style.color="{{selectedTheme()!.color}}" [innerHTML]= "storeBio()" class = "px-5 mx-2" style = "font-size: 20px;line-height:1.2em;"></p>
    </div>
  </section>

  <script *ngIf="isBrowser();" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script *ngIf="isBrowser();" src="js/scripts.js"></script>
