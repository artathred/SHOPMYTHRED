<!-- Navigation-->
<router-outlet></router-outlet>

<ngx-spinner
*ngIf="isBrowser()" 
bdColor = '{{selectedIndicator().bg_color}}'
size = "large"
color = '{{selectedIndicator().color}}'
type = {{selectedIndicator().name}} 
[fullScreen] = "true"
style.color = "{{selectedIndicator()!.color}}"
>
<h3 class="text-center mt-5" [style.font-family]="storeInfo().fontName!">{{storeInfo()?.fullName}}
</h3>
</ngx-spinner>

<header *ngIf="isBrowser() && storeInfo()?.username != undefined" class="bg-{{storeInfo().colorStyle!.back_code}} py-6">
    <div class="cover" style="background-image: url(https://firebasestorage.googleapis.com/v0/b/clothingapp-ed125.appspot.com/o/Resources%2FSample-Walls%2FHome%2F1.jpg?alt=media);" [style.background-image]='"url(" + storeInfo()!.themeLink!.toString() + ")"'>
        <div class="d-flex align-items-center justify-content-center" style="height: 300px; font-weight: bold;font-size:35px">
            <p [style.font-family]="storeInfo().fontName!" class = "text-center text-{{storeInfo().colorStyle!.text_code}}" style = "line-height:1.2em;text-shadow: 2px 2px 4px #42424281;">
              ABOUT US
             </p>
           </div>
      </div>
  </header>

  <section *ngIf="isBrowser() && storeInfo()?.username != undefined" class="py-5" style.background-color="{{selectedTheme()!.bg_color}}">
    <img class="mx-auto d-block mb-5" src='{{storeInfo().profileLink}}'/>
    <p [style.font-family]="storeInfo().fontName!" class = "text-center text-{{storeInfo().colorStyle!.text_code}} px-5 mx-5 mb-5" style = "font-size: 30px;line-height:1.2em;font-weight: bold;" style.color="{{selectedTheme()!.color}}">
        Our Story
       </p>
    <p  [style.font-family]="storeInfo().fontName!" style.color="{{selectedTheme()!.color}}" [innerHTML]= "storeBio()" class = "text-left px-5 mx-2" style = "font-size: 20px;line-height:1.2em;"></p>
  </section>

  <footer *ngIf="isBrowser()" class="py-5 bg-{{storeInfo().colorStyle!.back_code}}">
    <div class="container w-100 d-block justify-content-center">
        <div class="w-100 row row-cols-1 row-cols-md-7 row-cols-xl-7 justify-content-center justify-content-sm-start mb-5">
            <div class="col mb- mx-2" [style.width.px]="50">
                <a role="button">
                    <img style="object-fit: contain;" [style.width.px]="50"  alt='ok' src="assets/visacard.png"/>
                </a>
            </div>
            <div class="col mb-2 mx-2" [style.width.px]="50">
                <a role="button">
                    <img style="object-fit: contain;" [style.width.px]="50"  alt='ok' src="assets/mastercard.png"/>
                </a>
            </div>
            <div class="col mb-2 mx-2" [style.width.px]="50">
                <a role="button">
                    <img style="object-fit: contain;" [style.width.px]="50"  alt='ok' src="assets/amexcard.png"/>
                </a>
            </div>
            <div class="col mb-2 mx-2" [style.width.px]="50">
                <a role="button">
                    <img style="object-fit: contain;" [style.width.px]="50"  alt='ok' src="assets/applecard.png"/>
                </a>
            </div>
            <div class="col mb-2 mx-2" [style.width.px]="50">
                <a role="button">
                    <img style="object-fit: contain;" [style.width.px]="50"  alt='ok' src="assets/googlecard.png"/>
                </a>
            </div>
            <div class="col mb-2 mx-2" [style.width.px]="50">
              <a role="button">
                  <img style="object-fit: contain;" [style.width.px]="50"  alt='ok' src="assets/microsoftcard.png"/>
              </a>
          </div>
        </div>
        <div class="w-100 row row-cols-2 row-cols-md-4 row-cols-xl-4 justify-content-center">
            <div class="col mb-4 mx-3" *ngFor="let social of storeInfo().socials" [style.width.px]="45">
                <a role="button" (click)="openSocial(social.link)">
                    <img class="rounded-circle" style="object-fit: contain;" [style.width.px]="45"  alt='ok' [src]="getLinkImg(social.name)"/>
                </a>
            </div>
        </div>
        <div class="w-100 row row-cols-4 row-cols-md-7 row-cols-xl-7 justify-content-end">
            <div class="col mb-4 mx-2" [style.width.px]="50">
                
            </div>
            <div class="col mb-4 mx-2" [style.width.px]="50">
                
            </div>
            <div class="col mb-4 mx-2" [style.width.px]="50">
                
            </div>
            <div class="col mb-4 mx-2" [style.width.px]="50">
                
            </div>
            <div class="col mb-4 mx-2" [style.width.px]="50">
                
            </div>
        </div>
    </div>
    <div class="container"><p class="m-0 text-center text-{{storeInfo().colorStyle!.text_code}}" [style.font-family]="storeInfo().fontName!">&copy; {{storeInfo().fullName}} 2021</p></div>
    <div class="container"><p class="m-0 text-center text-{{storeInfo().colorStyle!.text_code}}" [style.font-family]="storeInfo().fontName!">Powered by Thred</p></div>
  </footer>

  <script *ngIf="isBrowser();" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script *ngIf="isBrowser();" src="js/scripts.js"></script>
