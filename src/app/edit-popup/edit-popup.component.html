<div class="bg-transparent rounded-top d-flex justify-content-between align-items-center" style="height: 30px;">
    <a role="button" style="text-shadow: 2px 2px 4px #42424281;">
        <mat-icon >highlight_off</mat-icon>
    </a>
    <mat-icon ></mat-icon>
</div>
<mat-dialog-content>

    <div class="w-100 rounded" style="background-color: #e6e6e6; position: relative;" >
        <div class="p-0 pt-0 w-100">
            <div class="container-contact1 rounded-bottom w-100 h-100 p-2 d-flex justify-content-center" >
                
                <div class="w-100 py-1 d-flex justify-content-center">
                    <div class="contact1-pic w-100 d-flex justify-content-center">
                        <mat-icon 
                        class="mx-auto p-4 d-flex justify-content-center align-items-center rounded-circle border shadow " 
                        style="font-size: xx-large; width: fit-content; height: fit-content;" 
                        >
                            <span class="w-100 h-100">
                                wysiwyg
                            </span>
                        </mat-icon>
                    </div>
                </div>
                
                <form class="mt-4 px-3 px-md-5 px-lg-5 w-100 contact1-form" [formGroup]="popupForm" >
                    <span class="contact1-form-title mb-4 fw-bolder" style="font-size: 20px;">
                        {{name}}
                    </span>
                    <div class="w-100">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Popup Type</mat-label>
                            <mat-select formControlName='type'>
                            <mat-select-trigger class="d-flex align-items-center" *ngIf='matchingType(popupForm.controls.type.value)'>
                                {{matchingType(popupForm.controls.type.value)!.name}}
                            </mat-select-trigger>
                              <mat-option *ngFor="let type of types" [value]="type.code">
                                <!-- <mat-icon >{{type.icon}}</mat-icon> -->
                                {{type.name}}
                              </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="wrap-input1 w-100">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Popup Title</mat-label>
                            <input matInput class="bg-transparent" type="text" name="name" formControlName="title" placeholder="Popup Title (ex: DROP YOUR EMAIL)">
                            <!-- <span class="shadow-input1 py-3 px-2 px-lg-4 px-md-4"></span> -->
                        </mat-form-field>
                    </div>
                    <div class="wrap-input1 w-100">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Popup Message</mat-label>
                            <textarea matInput class="bg-transparent" formControlName="description" style="min-height: 60px;"></textarea>
                        </mat-form-field>
                    </div>
                    <div class="w-100">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Popup Trigger</mat-label>
                            <mat-select formControlName='trigger'>
                            <mat-select-trigger class="d-flex align-items-center" *ngIf='matchingTrigger(popupForm.controls.trigger.value)'>
                                {{matchingTrigger(popupForm.controls.trigger.value)!.name}}
                            </mat-select-trigger>
                              <mat-option *ngFor="let trigger of triggers" [value]="trigger.code">
                                <!-- <mat-icon >{{type.icon}}</mat-icon> -->
                                {{trigger.name}}
                              </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="wrap-input1 w-100">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Popup CTA Text</mat-label>
                            <input matInput class="bg-transparent" type="text" formControlName="cta" placeholder="Popup CTA Text (ex: SUBSCRIBE)">
                            <!-- <span class="shadow-input1 py-3 px-2 px-lg-4 px-md-4"></span> -->
                        </mat-form-field>
                    </div>
                    <div class="wrap-input1 w-100">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Popup Cancel Text</mat-label>
                            <input matInput class="bg-transparent" type="text" formControlName="exit" placeholder="Popup Cancel Text (ex: NO THANKS)">
                        </mat-form-field>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container-contact1-form-btn mb-4 mt-auto w-100">
        <button class="contact1-form-btn" (click)='save()'>
            <span class="my-auto p-3 px-4 fw-bolder">
                Save Popup
            </span>
        </button>
    </div>
</mat-dialog-content>
