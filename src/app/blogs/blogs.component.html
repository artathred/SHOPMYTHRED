<!-- Navigation-->
<router-outlet></router-outlet>


  <!-- Header-->
  <header *ngIf="isBrowser();" class="bg-{{storeInfo()?.colorStyle!.back_code}} py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <p class="display-4 fw-bolder">BLOGS</p>
        </div>
    </div>
  </header>
  <!-- Section-->
  <section *ngIf="isBrowser();" class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-1 row-cols-md-2 row-cols-xl-2 justify-content-center">
            <div class="col mb-5" *ngFor="let blog of blogs()">
                <div class="card h-100">
                    <img class="card-img-top pb-3" src='{{blog.coverURl}}' alt='ok' onerror="this.src='https://firebasestorage.googleapis.com/v0/b/clothingapp-ed125.appspot.com/o/Resources%2Flink_empty.jpeg?alt=media';"/>
                    <div class="card-body p-2 pb-5">
                        <div class="text-center">
                            <h5 class="fw-bolder" style = "font-size: 30px;line-height:1.2em;">{{blog.title}}</h5>
                            <h5 class="fw-normal" style = "color: gray; font-size: 15px;">{{storeInfo()?.fullName}} â€¢ {{format(blog.timestamp)}}</h5>
                        </div>
                    </div>
                    <div class="card-footer p-4 pt-0 pb-3 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" style="font-weight:bold" href="/{{storeInfo()?.username}}/blogs/{{blog.blogID}}">READ MORE</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </section>
  <!-- Footer-->
  <footer *ngIf="isBrowser();" class="py-5 bg-{{storeInfo()?.colorStyle!.back_code}}">
    <div class="container"><p class="m-0 text-center text-white">&copy; {{storeInfo()?.fullName}} 2021</p></div>
    <div class="container"><p class="m-0 text-center text-white">Powered by Thred</p></div>
  </footer>
  <!-- Bootstrap core JS-->
  <script *ngIf="isBrowser();" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
  <script *ngIf="isBrowser();" src="js/scripts.js"></script>
