<!-- Navigation-->
<router-outlet></router-outlet>

<ngx-spinner
  *ngIf="isBrowser()"
  bdColor="{{ selectedIndicator().bg_color }}"
  size="large"
  color="{{ selectedIndicator().color }}"
  type="{{ selectedIndicator().name }}"
  [fullScreen]="true"
  style.color="{{ selectedIndicator()!.color }}"
>
  <h3 [style.font-family]="storeInfo?.fontName!" class="text-center mt-5">
    {{ storeInfo?.fullName }}
  </h3>
</ngx-spinner>
<!-- Section -->
<!-- <div style="max-height: 100%;" style.background-color="{{selectedTheme()!.bg_color}}"> -->

<!-- && (storeInfo?.active || loggedIn); else elseActive -->
<div
  class="w-100 d-flex flex-column justify-content-center align-items-center bg-white position-relative"
  style="aspect-ratio: 1;"
  *ngIf="productToBuy"
>
  <model-viewer
    class="border rounded-10 position-absolute shadow"
    style="width: 100%; aspect-ratio: 1; top: 10px"
    camera-controls
    *ngIf="skyBox"
    [attr.src]="productToBuy.url!"
    alt="A 3D model of an astronaut"
    [attr.skybox-image]="skyBox"
    [attr.environment-image]="skyBox"
    [attr.poster]="productToBuy.img!"
    [attr.ar]="true"
    [attr.ar-modes]="'webxr scene-viewer quick-look'"
  >
  </model-viewer>
