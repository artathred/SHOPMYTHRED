<div class="big-design-header">
  <p class="big-design-title single-line d-block">
    {{ col?.name }}
  </p>
  <p
    class="big-design-button"
    style="width: fit-content"
    (click)="createNewNFT(col)"
  >
    Create Token
  </p>
</div>
<div
  class="big-design-body position-relative"
  style="overflow-x: scroll; height: 350px"
>
  <table
    #table
    mat-table
    [dataSource]="dataSource ?? []"
    class="shadow-0 w-md-100 position-absolute"
    style="width: 650px"
  >
    <ng-container matColumnDef="edition">
      <th mat-header-cell *matHeaderCellDef class="big-design-body">
        Edition
      </th>
      <td mat-cell *matCellDef="let element" class="big-design-body">
        {{ element.tokenId }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="big-design-body">
        Name
      </th>
      <td mat-cell *matCellDef="let element" class="big-design-body">
        {{ element.name }}
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef class="big-design-body">
        Price
      </th>
      <td mat-cell *matCellDef="let element" class="big-design-body">
        {{ element.price | currency: col!.currency }}
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef class="big-design-body">
        Status
      </th>
      <td mat-cell *matCellDef="let element" class="big-design-body">
        <app-status [status]="element.status"> </app-status>
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="big-design-body"></th>
      <td mat-cell *matCellDef="let element" class="text-end">
        <a
          class="big-design-button border-0 fw-bold me-0"
          role="button"
        >
          View
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef class="big-design-body">Display Image</th>
      <td mat-cell *matCellDef="let element">
        <img
          class="nft-img rounded"
          loading="lazy"
          id="image"
          [useSrcset]="true"
          [defaultImage]="'/assets/default.png'"
          [lazyLoad]="element?.img ?? '/assets/default.png'"
        />
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns2; sticky: true"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns2"
      (click)="createNewNFT(col, row)"
    ></tr>

    <tr *matNoDataRow>
      <td
        class="mat-cell border-0"
        style="height: 250px"
        [attr.colspan]="displayedColumns2.length"
      >
        <p
          class="w-100 text-center big-design-title my-2"
          style="font-size: large"
          (click)="createNewNFT(col)"
        >
          No tokens in this collection.
        </p>
      </td>
    </tr>
  </table>
  <div class="w-100 position-absolute" style="bottom: 0; margin-bottom: 0">
    <mat-paginator
      class="mat-elevation-z0 big-design-body"
      #paginator
      [pageSizeOptions]="[5]"
      [hidePageSize]="true"
      showFirstLastButtons
      aria-label="Select page of tokens"
    >
    </mat-paginator>
  </div>
</div>
