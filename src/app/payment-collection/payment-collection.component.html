<div class="p-0 p-md-2 px-md-5 w-100 h-100">
  <div class="h-100 w-100">
    <div class="bg-transparent w-100 text-center">
      <div class="w-100 text-center">
        <img
          class="img w-100 text-center"
          style="object-fit: contain"
          loading="lazy"
          [useSrcset]="true"
          [defaultImage]="'/assets/default.png'"
          [lazyLoad]="
            'https://www.prepbootstrap.com/Content/images/shared/misc/creditcardicons.png' ??
            '/assets/default.png'
          "
        />
      </div>
    </div>
    <div class="py-3 px-md-3 w-100">
      <form role="form" [formGroup]="paymentForm">
        <div class="w-100 py-2">
          <div class="w-100">
            <div class="form-group">
              <label>Card Number</label>
              <div class="input-group rounded">
                <input
                  maxlength="20"
                  formControlName="cardNumber"
                  type="tel"
                  #ccNumber
                  (keyup)="creditCardNumberSpacing()"
                  class="form-control"
                  placeholder="Valid Card Number"
                />
              </div>
            </div>
          </div>
        </div>
        <div
          class="d-flex justify-content-between align-items-center flex-column flex-md-row py-2 w-100"
        >
          <div class="pe-md-1 w-100">
            <div class="form-group w-100">
              <label>Expiration Date</label>
              <input
                type="tel"
                formControlName="expiryDate"
                type="tel"
                #ccExpiry
                (keyup)="creditCardExpiryFormat()"
                class="form-control"
                placeholder="MM / YYYY"
              />
            </div>
          </div>
          <div class="mt-3 mt-md-0 ps-md-1 w-100">
            <div class="form-group w-100">
              <label>CV Code</label>
              <input
                type="tel"
                class="form-control"
                formControlName="cvc"
                placeholder="CVC"
              />
            </div>
          </div>
        </div>
        <div class="py-2 w-100">
          <div class="w-100">
            <div class="form-group">
              <label>Cardholder</label>
              <input
                type="text"
                class="form-control"
                placeholder="Cardholder Name"
                formControlName="cardholder"
              />
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="bg-transparent px-md-3 w-100">
      <div class="w-100">
        <div class="w-100 text-center">
          <div
            class="card bg-dark rounded p-3 px-4 w-auto"
            role="button"
            (click)="save()"
          >
            <p
              class="w-100 my-auto text-light fw-bolder"
              style="font-size: 20px"
            >
              Process Payment
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
